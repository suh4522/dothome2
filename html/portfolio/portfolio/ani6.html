<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
		    background: #8d5b50;
		    background-size: 100%;
		    font-size: 160px;
		    font-family: 'Chonburi', cursive;
		}
		svg {
		    position: absolute;
		    width: 100%;
		    height: 100%;
		}
		#g-usetag{
			stroke-width: 6;
			stroke:#EB9C8B;
			animation: gstrokeanim 2s infinite linear;
		}
		@keyframes gstrokeanim {
			0%{stroke-width: 6;}
			50%{stroke-width: 0;}
			100%{stroke-width: 6;}
			
		}
	</style>
</head>
<body>
	<link href="https://fonts.googleapis.com/css?family=Chonburi" rel="stylesheet">

	<svg viewBox="0 0 1320 300">
	<!--pattern-->
		<defs>
	    <pattern id="GPattern" x="0" y="0" width="20" height="20"
	             patternUnits="userSpaceOnUse"
	             patternTransform="rotate(35)" >
	      <animateTransform attributeType="xml"
	                        attributeName="patternTransform"
	                        type="rotate" 
													from="35" 
													to="395" 
													begin="0"
	                        dur="160s" repeatCount="indefinite"/>
				<circle cx="10" cy="10" r="10" stroke="none" fill="#EB9C8B">
				 <animate attributeName="r"
	                      type="xml"
	                      from="1" to="1"
									values="1; 10; 1"
	                      begin="0s" dur="2s"
	                      repeatCount="indefinite"
	            />
				</circle>
	    </pattern>
	  </defs>
	  <!-- Symbol -->
		<symbol id="g-text">
	    <text text-anchor="middle" x="50%" y="50%" dy=".35em">
	      s.hyuuun
	    </text>
		</symbol> 
	 
		
		<use id="g-usetag" xlink:href="#g-text" class="text2" style="fill: url(#GPattern)"></use>
		
	</svg>

	<script src="assets/js/jquery-1.9.1.min.js"></script>
	<script src="assets/js/TweenMax.min.js"></script>
</body>
</html>
