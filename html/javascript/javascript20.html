    for (var i=1; i<=10; i++){
            document.write(i+". white","<br>");
    }
    for (var j=1; j<=10; j++){
            document.write(j+". black","<br>");
    }
    for (var a=1; a<=10; a++){
            document.write(a+". blue","<br>");
    }
        
    function color(name){
        for (var a=1; a<=10; a++){
            document.write(a+ "."+name,"<br>");
        }
    }
    color("black");
    color("blue");
    color("white");
