<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>image</title>
   <style>
      * {margin: 0; padding: 0;}
      .slideshow img {display: none; position: absolute; left: 50%; margin-left: -800px;}
   </style>
</head>
<body>
   <div class="slideshow">
      <img src="assets/img/slide01.jpg" alt="" width="1600">
      <img src="assets/img/slide02.jpg" alt="" width="1600">
      <img src="assets/img/slide03.jpg" alt="" width="1600">
   </div>



   <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
   <script src ="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <script>
      //모든 슬라이드 이미지 갯수
      //현재 슬라이드 이미지
      //다음 슬라이드 이미지
      $(".slideshow").each(function(){
         var $slides = $(this).find("img");         //모든 슬라이드 이미지. 변수 선언시 $붙이는 것 : 함수에서 중요한 객체의 역할을 한다라고 할 때 $를 붙여주기도 함
         var slideCount = $slides.length;            //슬라이드 이미지 갯수 파악
         var currentIndex = 0;                  //현재 슬라이드 이미지 인덱스

         $slides.eq(currentIndex).fadeIn();         //현재 이미지가 보임

         function showNext() {
            var nextIndex = (currentIndex + 1) % slideCount;
            $slides.eq(currentIndex).fadeOut();      //현재 이미지를 안 보임
            $slides.eq(nextIndex).fadeIn();         //다음 이미지를 보임
            currentIndex = nextIndex;
            console.log(currentIndex);
            console.log(nextIndex);
         }
         setInterval(showNext,2000);            //2초에 한번씩 실행
      });
   </script>
</body>
</html>
