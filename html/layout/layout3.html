<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Layout3</title>
	<style type="text/css">
		.warp{width:1000px; height:1000px; margin: 0 auto; text-align:center; font-size: 24px; }
		.side{width:300px; height:1000px; line-height:1000px; background-color:#fce4ec; float:left; }
		.header{width:700px; height:300px; line-height:300px; background-color:#f8bbd0; float:left;}
		.contcents{width:700px; height:400px; line-height:400px; background-color:#f48fb1; float:left; }
		.footer{width:700px; height:300px; line-height:300px; background-color:#f06292; float:left;}
	</style>
</head>
<body>
	<div class="warp">
		<div class="side">side</div>
		<div class="header">header</div>
		<div class="contcents">contcents</div>
		<div class="footer">footer</div>
	</div>
	
</body>
</html>
